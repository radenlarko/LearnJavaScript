<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <!-- nav -->

    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">KursusJS</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- end nav -->

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Insert data paket kursus</span>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                        <input placeholder="Isi Nama Paket" id="nama-paket" type="text">
                        <label for="nama-paket">Nama Paket</label>
                        </div>
                        <div class="input-field col s6">
                        <input placeholder="Isi Harga Paket" id="harga-paket" type="number">
                        <label for="harga-paket">Harga Name</label>
                        </div>
                    </div>
                    <button class="add-btn btn blue darken-3">
                        <i class="fa fa-plus"></i> Tambah
                    </button>
                    <button class="add-btn btn orange">
                        <i class="fa fa-pencil-square-o"></i> Update
                    </button>
                    <button class="add-btn btn red">
                        <i class="fa fa-remove"></i> Hapus
                    </button>
                    <button class="add-btn btn grey pull-right">
                        <i class="fa fa-backward"></i> Kembali
                    </button>
                </form>
            </div>
        </div>
        <h3 class="center-align">Total Harga: <span class="total-harga">0</span></h3>
        <ul id="item-list" class="collection">
            <li id="item-0" class="collection-item">
                <strong>Programming : </strong><em>Rp. 320000</em>
                <a href="#" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li>
            <li id="item-0" class="collection-item">
                <strong>Digital Marketing : </strong><em>Rp. 120000</em>
                <a href="#" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li>
        </ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
